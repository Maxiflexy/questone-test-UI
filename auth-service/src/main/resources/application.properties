spring.application.name=auth-service

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/fundquest_auth
spring.datasource.username=fundquest_user
spring.datasource.password=fundquest_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Microsoft OAuth2 Configuration
microsoft.oauth2.client-id=d9bdb07d-2554-4c2a-b013-e76d335f****
microsoft.oauth2.tenant-id=ac899a80-3bdc-43fd-8ffc-3a25b136****
microsoft.oauth2.authority=https://login.microsoftonline.com/${microsoft.oauth2.tenant-id}
microsoft.oauth2.discovery-uri=https://login.microsoftonline.com/${microsoft.oauth2.tenant-id}/v2.0/.well-known/openid_configuration
microsoft.oauth2.jwks-uri=https://login.microsoftonline.com/${microsoft.oauth2.tenant-id}/discovery/v2.0/keys
microsoft.oauth2.graph-api-url=https://graph.microsoft.com/v1.0

# JWT Configuration
jwt.secret=YourSecretKeyHere_PleaseUpdateThis_MustBe256BitsOrLonger_ForHS256Algorithm
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000

# Application Configuration
app.name=FundQuest Auth Service
app.version=1.0.0
app.cors.allowed-origins=http://localhost:3000,https://yourdomain.com
#true in production
app.cookie.secure=false
app.cookie.same-site=Lax

# Logging Configuration
logging.level.com.fundquest=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Management and Health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always